<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="moontunes.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
        
        <script type="text/javascript"  src="moontunes.js"></script>
        <script src="https://kit.fontawesome.com/6d3b1d1f0e.js"></script>
       
        <meta name=”viewport” content=”width=device-width, initial-scale=1.0″>
        
        <audio hidden controls loop id="waves">
            <source src="waves.mp3" type="audio/mp3">
        </audio>

        <audio hidden controls loop id="rain">
            <source src="rain.mp3" type="audio/mp3">
        </audio>

        <audio hidden controls loop id="forest">
            <source src="forest.mp3" type="audio/mp3">
        </audio>
    </head>
<body>
<div class="Buttons - Row 1">
    <button class="circle-button" onclick="playRain()"><i class="fa-solid fa-cloud-moon-rain"></i></button>
    <button class="circle-button" onclick="playWaves()"><i class="fa-solid fa-water"></i></button>
    <button class="button">Cotton Candy Clouds</button>
</div>

<div class="Buttons - Row 2">
    <button class="circle-button"><i class="fa-solid fa-cloud"></i></button>
    <button class="circle-button" onclick="playForest()"><i class="fa-solid fa-leaf"></i></button>
    <button class="button">Supernova Swirl</button>
</div>


<div class="row">
    <div class="left-column">
        <button class="sqorcle-button">
            <img src="planeticon.png" style="width:200px; height:200px; color:white;"/>
        </button>
    </div>
    <div class="right-column">
        <div class="container">
            <button class="button">Dreamscape</button>
        </div>
        <div class="container">
            <button class="button">Aqua Oasis</button>
        </div>
    </div>
</div>
</body>
</html>
