<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="moontunes.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
        
        <script type="text/javascript"  src="moontunes.js"></script>
        <script src="https://kit.fontawesome.com/6d3b1d1f0e.js"></script>
       
        <meta name=”viewport” content=”width=device-width, initial-scale=1.0″>
        
        <audio hidden controls loop id="waves">
            <source src="waves.mp3" type="audio/mp3">
        </audio>

        <audio hidden controls loop id="rain">
            <source src="rain.mp3" type="audio/mp3">
        </audio>

        <audio hidden controls loop id="forest">
            <source src="forest.mp3" type="audio/mp3">
        </audio>

        <audio hidden controls loop id="bubbles">
            <source src="bubbles.mp3" type="audio/mp3">
        </audio>
        
        <audio hidden controls loop id="cottoncandy">
            <source src="cottoncandy.mp3" type="audio/mp3">
        </audio>
        
        <audio hidden controls loop id="supernova">
            <source src="supernova.mp3" type="audio/mp3">
        </audio>
        
        <audio hidden controls loop id="dreamscape">
            <source src="dreamscape.mp3" type="audio/mp3">
        </audio>
        
        <audio hidden controls loop id="aqua">
            <source src="aquaoasis.mp3" type="audio/mp3">
        </audio>
    </head>
<body>
<div class="Buttons - Row 1">
    <button class="circle-button" onclick="playRain()"><i class="fa-solid fa-cloud-moon-rain"></i></button>
    <button class="circle-button" onclick="playWaves()"><i class="fa-solid fa-water"></i></button>
    <button class="button">Cotton Candy Clouds</button>
    <button class="button-2">Supernova Swirl</button>
</div>

<div class="Buttons - Row 2">
        <button class="circle-button" onclick="playBubbles()">
            <img src="bubbles.png" style="width:40px; height:40px; color:white;"/>
        </button>
        <button class="circle-button" onclick="playForest()"><i class="fa-solid fa-leaf"></i></button>
        <button class="button">Dreamscape</button>
        <button class="button-2">Aqua Oasis</button>
</div>


<div class="row">
    <div class="left-column">
        <button class="sqorcle-button">
            <img src="planeticon.png" style="width:200px; height:200px; color:white;"/>
        </button>
    </div>
    <div class="right-column">
        <div class="container" align="left">
            <div class="moo">
                <input type="range" id="volume1" min="0" max="1" step="0.1" class="slider" onchange="rainVolume()" value="0.5">
            </div>  
            
            <div class="moo">
                <input type="range" id="volume2" min="0" max="1" step="0.1" class="slider" onchange="wavesVolume()" value="0.5">
            </div> 

            <div class="moo">
                <input type="range" id="volume3" min="0" max="1" step="0.1" class="slider" onchange="bubblesVolume()" value="0.5">
            </div>

            <div class="moo">
                <input type="range" id="volume4" min="0" max="1" step="0.1" class="slider" onchange="forestVolume()" value="0.5">
            </div>

            <div class="moo">
                <input type="range" min="1" max="100" value="1" class="slider" id="myRange">
            </div>

            <div class="moo">
                <input type="range" min="1" max="100" value="1" class="slider" id="myRange">
            </div>

            <div class="moo">
                <input type="range" min="1" max="100" value="1" class="slider" id="myRange">
            </div>

            <div class="moo-2">
                <input type="range" min="1" max="100" value="1" class="slider" id="myRange">
            </div>
        </div>
        <div class="container-2">
            <div class="container-3">
                <i class="fa-solid fa-cloud-moon-rain"></i>
            </div>
            <div class="container-3">
                <i class="fa-solid fa-water"></i>
            </div>
            <div class="container-3">
                <img src="bubbles.png" style="width:30px; height:30px; color:white;"/>
            </div>
            <div class="container-3">
                <i class="fa-solid fa-leaf" ></i>
            </div>
            <div class="container-3">
                <img src="cottoncandy.png" style="width:30px; height:30px; color:white;"/>
            </div>
            <div class="container-3">
                <img src="supernova.png" style="width:30px; height:30px; color:white;"/>
            </div>
            <div class="container-3">
                <img src="dream.png" style="width:30px; height:30px; color:white;"/>
            </div>
            <div class="container-4">
                <img src="dolphin.png" style="width:30px; height:30px; color:white;"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
